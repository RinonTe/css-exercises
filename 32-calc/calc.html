<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
:root {
  --unit-value: 36px;
  --uncolor: #ff0000;
  --red-not: 255;
  --green-not: 0;
  --black: 0;
  --green: #00ff00;
  --red-yes: 0;
  --red: 133;
  --blue: 233;
  --green: 222;
}
div {
  width: calc(var(--unit-value) * 4);
  border: solid thin ;
  margin-block-end: calc(var(--unit-value) / 2);
  padding: calc(var(--unit-value) / 2);
  background-color: rgba(calc(var(--red-not) - var(--green)), 128, 122, 0.472);
}
 
  </style>
</head>
<body>
<div class="color-1">My box colour 1</div>
<div class="color-2">My box colour 2</div>
<div class="color-3">My box colour 3</div>
</body>
</html>
